<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
            <button class="button1">AC</button>
            <button class="button2">C</button>
            <button class="button3">%</button>
            <button class="button4">/</button>
            <button class="button5">7</button>
            <button class="button6">8</button>
            <button class="button7">9</button>
            <button class="button8">*</button>
            <button class="button9">4</button>
            <button class="button10">5</button>
            <button class="button11">6</button>
            <button class="button12">-</button>
            <button class="button13">1</button>
            <button class="button14">2</button>
            <button class="button15">3</button>
            <button class="button16">+</button>
            <button class="button17">+/-</button>
            <button class="button18">0</button>
            <button class="button19">.</button>
            <button class="button20">=</button>
        </div>
    </div>
</body>
</html>
